<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Todo App</ion-title>
    </ion-toolbar>
    <ion-list>
      <ion-list-header>
        <ion-label>Select Current User</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-select aria-label="user" value="{{currentUserService.currentUser.id}}" placeholder="Select user">
          <ion-select-option *ngFor="let user of currentUserService.users" value="{{user.id}}">
            {{user.name}}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>

  <app-task-card-list></app-task-card-list>
</ion-content>
