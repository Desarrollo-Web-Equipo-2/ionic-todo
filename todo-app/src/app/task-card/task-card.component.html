<ion-item-sliding>
  <ion-item>
    <ion-checkbox [checked]="task.done">{{ task.description }}</ion-checkbox>
  </ion-item>

  <ion-item-options side="start">
    <ion-item-option (click)="onEdit()" color="secondary">
        <ion-icon name="pencil"></ion-icon>
    </ion-item-option>
  </ion-item-options>

  <ion-item-options side="end">
    <ion-item-option (click)="onDelete()" color="danger">
        <ion-icon name="trash" color="dark"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>

<ion-modal [isOpen]="isOpen" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Edit Task</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-label position="stacked">Enter Task Description</ion-label>
        <ion-input aria-labelledby="ion-label" placeholder="Task description" [(ngModel)]="editedDescription"></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
